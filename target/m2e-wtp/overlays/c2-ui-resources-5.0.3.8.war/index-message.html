<style type="text/css">
	
	.nav-hover:hover .close-hover{
		opacity:1
	}
	
	.nav-hover .close-hover{
		opacity:0;
	}
	
	
	img, canvas, iframe, video, svg { max-width: 100%; }
.overflow-container { overflow-y: scroll; }

<link rel="stylesheet" href="css/custom.css" />
      
<!-- 进度条 -->
<script data-pace-options='{ "target": "#progress"}'
	src="assets/pace.min.js"></script>
</head>

<body ng-controller="AppController" class="no-skin">
<div ng-view></div>
	<div id="directives"></div>
	<div class="navbar navbar-default navbar-fixed-top" id="navbar">
		<script type="text/javascript">
			try {
				ace.settings.check('navbar', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="navbar-container" id="navbar-container">
			<button type="button" class="navbar-toggle menu-toggler pull-left"
				id="menu-toggler">
				<span class="sr-only">Toggle sidebar</span> <span class="icon-bar"></span>

				<span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand"> <small> <i
						class="ace-icon fa fa-joomla"></i> 科创开发社区
				</small>
				</a>
				<!-- /.brand -->
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-buttons navbar-header pull-right">
				<ul c2-message></ul>
				<!-- /.ace-nav -->
			</div>
			<!-- /.navbar-header -->
		</div>
		<!-- /.container -->
	</div>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		
		
		<div c2-sidebar class="sidebar sidebar-fixed compact responsive" id="sidebar"></div>

		<div class="main-content clearfix">
	
			<div class="page-content clearfix">
				<div id="view">
					<div id="progress"></div>
					<div class="col-xs-12 no-padding">
						<div class="tabbable" >
							<c2tabset>
								<c2tab  select="select('/')" >
									<div ng-include="'home.html'"></div>
									<c2tab-heading>
										<i class="menu-icon fa fa-home"></i>
										首页
									</c2tab-heading>
								</c2tab>
								<c2tab ng-repeat="tab in tabs" select="select(tab.page)"  active="tab.active" class="nav-hover">
								 	 <div ng-include="tab.page" ng-if="!tab.isIframe"></div>
								 	 <c2tab-heading>
										<i class="menu-icon fa {{tab.icon}}"></i>
										<i class="menu-icon fa  fa-spinner" ng-if="tab.title==''"></i>
								     	 {{tab.title}}
								     	<i class="fa fa-times close-hover" ng-click="closeTab($index)"></i>
					   		 		</c2tab-heading>
						   		 </c2tab>
				  			 </c2tabset>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.main-content -->

		<div class="footer" ng-include="'template/footer.html'" >
		</div>
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->
	<script src="assets/jquery.min.js"></script>
	<script type="text/javascript">
		$.ajaxSetup({
			async : false
		});
		$("#directives").load("ui/dir/directives.html");
		$.ajaxSetup({
			async : true
		});
	</script>
	
	<!--[if lt IE 9]>
	<script>

	<![endif]-->
	<!--[if !IE]> -->
	<script src="assets/compatible/angular-file-upload-html5-shim.min.js"></script>

	<script src="assets/js/c2-all-tab.js"></script>
	<script src="js/app-controllers-tab.js"></script>
	<script src="ext/atmosphere.js"></script>
	<script type="text/javascript">


	</script>
	<!-- 组件指令集合 -->
	<script src="ui/dir/directives.js"></script>

</html>
