<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<div class="error-container" ng-controller="UnauthorizedController">
			<div class="well">
				<h1 class="grey lighter smaller">
					<span class="red bigger-125"> <i
						class="ace-icon fa fa-exclamation-triangle"></i> 未授权的访问！
					</span>
				</h1>

				<hr />
				<h3 class="blue lighter smaller">
					您没有访问该页面的权限！<br> 请联系您的管理员！
				</h3>

				<hr />
				<div class="space"></div>

				<div class="center">
					<div id="normal" style="display: none">
						<a href="javascript:void(0);" ng-click="cancel()" class="btn btn-grey"> <i
						class="ace-icon fa fa-mail-reply"></i> 返回上一页
						</a>
						<a href="javascript:void(0);" ng-click="home()" class="btn btn-primary"> <i
						class="ace-icon fa fa-bank"></i> 返回主页
						</a>
					</div>
					<div id="modal" style="display: none">
						<a href="javascript:void(0);" ng-click="cancel()" class="btn btn-primary"> <i
						class="ace-icon fa fa-close"></i> 关闭
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- PAGE CONTENT ENDS -->
	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
<script type="text/javascript">
app.registerCtrl('UnauthorizedController', ['$scope', '$http', '$compile','Modal',
     'ModelFactory', 'Messenger', 'FormContainerFactory',
     function ($scope, $http,$compile,Modal, ModelFactory, Messenger, FormContainer) {
	
	 $scope.cancel = function () {
		 if(undefined!=Modal.instance){
			 Modal.instance.dismiss('cancel');
		 }else{
			 history.go(-1);
		 }
     };
     
	 $scope.home = function () {
		window.location.href=".";
     };
     
     $scope.init=function(){
		 if(undefined!=Modal.instance){
			 $("#modal").show();
			 $("#normal").hide();
		 }else{
			 $("#modal").hide();
			 $("#normal").show();
		 }
     }

     $scope.init();
}]);
</script>
