<!-- 暂未生效 -->
<div draggable drag-handle=".modal-header" tabindex="-1"
	class="modal fade {{ windowClass }}" ng-class="{in: animate}"
	ng-style="{'z-index': 1050 + index*10, display: 'block'}"
	ng-click="close($event)">
	<div class="modal-dialog" ng-style="$parent.dialogStyle">
		<div class="modal-content" >
			<div>
				<button type="button" class="close modal-close" ng-click="$parent.cancel()">×
				</button>
				<div class="modal-header">
					<h4>{{$parent.title}}</h4>
				</div>
				<div modal-transclude></div>
			</div>
		</div>
	</div>
</div>
